group 'com.sedin'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile project(':sedin-uc-api')
    compile project(':sedin-util')
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'